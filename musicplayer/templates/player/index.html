<style>
  footer {
        position: static;
        left: 0;

        width: 100%;

        background: #f8f7f1;
  }

{% include "base.html" %}
{% block title %}
      <title>Home</title>
{% endblock title %}
{% block content %}
{% for song in songs %}
    <h2>{{ song.title}}</h2>
    <p>{{song.artist}}</p>
    <audio controls>
        <source src="/static{{ song.file.url }}" type="audio/mpeg">
    </audio>
{% endfor %}
{% endblock %}
